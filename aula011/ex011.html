<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

    <style>
        label{
            font-size: 20px;
            border: bold;
        }
        body {
            background-color: rgba(233, 233, 233, 0.253);
           
        }
        input {
            font-size: 20px;
        }
      
    </style>
</head>
<body>
    <h1>Verificar Nacionalidade</h1>
    
    <label for="nacionalidade">Selecione a nacionalidade:</label>
    <select id="nacionalidade">
        <option value="br">Brasileiro</option>
        <option value="estrangeiro">Estrangeiro</option>
    </select>
    
    <input type="button" value="Verificar" onclick="verificarNacionalidade()">
    
    <div id="res"></div>

    <script>
        function verificarNacionalidade() {
            var nacionalidade = document.getElementById('nacionalidade').value;
            var res = document.getElementById('res');

            if (nacionalidade === 'br') {
                res.innerHTML = 'A pessoa é brasileira.';
            } else if (nacionalidade === 'estrangeiro') {
                res.innerHTML = 'A pessoa é estrangeira.';
            } else {
                res.innerHTML = 'Selecione uma opção válida.';
            }
        }
    </script>
</body>
</html>
